<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./static/main.css">
<script src="bundle.js" defer></script>
<title>OOP RPG Character Project</title>
</head>
<body>

    <form id="charaForm" class="rounded m-5 p-5" style="width: 600px;">
        <h1 class="d-flex justify-content-center mb-4">Create your character!</h1>
        <label for="charaName" class="form-label">Character's Name: </label><br>
        <input type="text" class="form-control" id="charaName" name="charaName" required><br>

        <fieldset class="form-group">
            <label for="charaRace" class="form-label">Race: </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="raceRadio" id="raceRadio" value="Human" checked>
                <label class="form-check-label" for="humanRadio">Human</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="raceRadio" id="raceRadio" value="Ogre">
                <label class="form-check-label" for="ogreRadio">Ogre</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="raceRadio" id="raceRadio" value="Elf">
                <label class="form-check-label" for="elfRadio">Elf</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="raceRadio" id="raceRadio" value="Dwarf">
                <label class="form-check-label" for="dwarfRadio">Dwarf</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="raceRadio" id="raceRadio" value="Beastfolk">
                <label class="form-check-label" for="beastRadio">Beastfolk</label>
            </div>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="charaClass" class="form-label mt-4">Class: </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="classRadio" id="classRadio" value="Warrior" checked>
                <label class="form-check-label" for="warriorRadio">Warrior</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="classRadio" id="classRadio" value="Mage">
                <label class="form-check-label" for="mageRadio">Mage</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="classRadio" id="classRadio" value="Archer">
                <label class="form-check-label" for="archerRadio">Archer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="classRadio" id="classRadio" value="Thief">
                <label class="form-check-label" for="thiefRadio">Thief</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="classRadio" id="classRadio" value="Healer">
                <label class="form-check-label" for="healerRadio">Healer</label>
            </div>
        </fieldset>

        <label for="description" class="form-label mt-4">Description (optional):</label><br>
        <textarea name="description" id="description" rows="3" class="form-control"></textarea><br>

        <button class="btn btn-secondary" type="submit">Create Character</button>
    
    </form>


    <h1 id="charaListTitle">Your Characters</h1>
    <div id="charaList">
        <ul id="character"></ul>
    </div>

    
    <form id="weaponForm" class="rounded m-5 p-5" style="width: 600px;">
        <h2 class="d-flex justify-content-center">Add a Weapon</h2>

        <label for="charaId" class="form-label">Character's ID: </label><br>
        <input type="text" class="form-control" id="charaId" name="charaId" required><br>

        <label for="weaponName" class="form-label">Weapon Name: </label><br>
        <input type="text" class="form-control" id="weaponName" name="weaponName" required><br>

        <div class="d-flex justify-content-center">
            <label for="weaponType" class="me-2">Weapon Type:</label><br>
            <select name="weaponType" id="weaponType" class="mb-4 me-5" required>
                <option value="Sword">Sword</option>
                <option value="Axe">Axe</option>
                <option value="Spear">Spear</option>
                <option value="Bowandarrows">Bow and Arrows</option>
                <option value="Staff">Staff</option>
                <option value="Dagger">Dagger</option>
            </select>

            <label for="weaponElement" class="me-2">Weapon Element:</label><br>
            <select name="weaponElement" id="weaponElement" class="mb-4" required>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Air">Air</option>
                <option value="Earth">Earth</option>
                <option value="Electricity">Electricity</option>
            </select>
        </div>

        <label for="weaponDescription" class="form-label">Weapon Description (optional):</label><br>
        <textarea name="weaponDescription" id="weaponDescription" rows="2" class="form-control"></textarea><br>

        <button class="btn btn-secondary" type="submit">Add Weapon</button>
    
    </form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
